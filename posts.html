<div ng-hide="posts" class="row"><div class="col-xs-12"><h1>Loading...</h1></div></div><div ng-show="posts.length == 0" class="row"><div class="col-xs-12"><h1>No posts :(</h1><a ng-href="#/new" class="btn btn-info">Write something!</a></div></div><div ng-repeat="post in posts | orderBy:'date':true " class="row post"><div id="{{ post._id }}" class="col-xs-2"><ul class="nav nav-pills nav-stacked"><li><a ng-href="#/post/{{ post._id }}">{{ post.date | date:'MM/dd/yyyy' }}</a></li><li><a ng-href="#/edit/{{ post._id }}">Edit</a></li><li><a href="" ng-click="delete(post)">Delete</a></li></ul></div><div class="col-xs-10"><article ng-bind-html="post.body | markdown" class="well"></article></div></div>
